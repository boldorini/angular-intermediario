<div [formGroup]="formGroup">
    <mat-form-field class="full-width">    
        <!--
            criado o data binding para que o form fique dinâmico
        -->
        <input  matInput
                [placeholder]="titulo"
                [name]="controlName"
                [formControlName]="controlName">  
        <mat-error *ngIf="validacao.hasErrorValidate(formControl,'required')">Campo Obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl,'minlength')">Campo deve ter no mínimo 2 caracteres</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl,'maxlength')">Campo deve ter no máximo 256 caracteres</mat-error>
    </mat-form-field>
</div>
